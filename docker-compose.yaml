volumes:
  cruisecontrolvolume:
    external: true
services:
  fastapi:
    build:
      context: ./cruisecontrol
      dockerfile: Dockerfile.dev
    ports:
      - 8000:8000
    volumes:
      - ./cruisecontrol:/app
    environment:
      DATABASE_URL: postgresql://user:user@db/cruisecontrolpostgres
  db:
    image: postgres:latest
    volumes:
    - cruisecontrolvolume:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: cruisecontrolpostgres
      POSTGRES_USER: user
      POSTGRES_PASSWORD: user
    ports:
      - 15432:5432

  ghi:
    image: node:lts-bullseye
    command: /bin/bash run.sh
    working_dir: /app
    volumes:
      - ./ghi:/app
    ports:
      - "3000:3000"
    environment:
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: "0.0.0.0"
      PUBLIC_URL: http://localhost:3000
      REACT_APP_SAMPLE_SERVICE_API_HOST: http://localhost:8000
